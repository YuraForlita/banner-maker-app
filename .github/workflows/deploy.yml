name: Deploy React App to GitHub Pages

# Запускати цей воркфлоу при кожному push у гілку main
on:
  push:
    branches:
      - main

# Дозволи для воркфлоу
permissions:
  contents: read
  pages: write
  id-token: write

# Вимикаємо паралельні запуски для одного і того ж коміту
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Використовуємо 18 версію Node.js
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        env:
          # Передаємо API-ключ (який ми додамо в Секрети) у процес збірки
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite збирає проєкт у папку 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

